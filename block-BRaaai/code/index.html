<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div className="card">
 
  

 </div>

    <script crossorigin 
    src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script crossorigin
     src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script type="text/babel" data-type="module">

    let root = document.querySelector(".card");
    let cardInfo = {
  title: 'City Lights in New York',
  date: new Date('2017-01-26'),
  comments: 67,
  subTitle: 'The city that never sleeps.',
  description:
    'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
  category: 'photos',
  imageURL:
    'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
};

let ui = ( 
    <div>
    <div className="background_image">
     
     <h6 className="date">
      {cardInfo.date.getDate}
     </h6>
     <p className="photo">{cardInfo.imageURL}</p>
    </div>

    <div>
        {classInfo.subTitle}
        {classInfo.description}
    </div>

    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores id deserunt aperiam assumenda ex. Nihil, ratione aliquam! Voluptates tempore sed dicta voluptatem mollitia aspernatur!</p>
    </div>
    
    <div>
    <p>06 min ago</p>
    <p>39 comments</p>
     </div>
     </div>
     );

     ReactDom.render(ui, root)

    </script>
</body>
</html>
